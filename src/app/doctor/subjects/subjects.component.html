
<div class="subjectBox" rourtLink="/exam">
    <div class="row">
        @for(item of allSubjects; track $index) {
            <div class="col-md-3 col-sm-12">
                <div class="namesubject"  routerLink="/exam/{{item.id}}">
                    <div> {{item.name}} </div>
                </div>
                <div class="subBtn">
                    @if(user.role== 'doctor') {
                        <button mat-raised-button color="warn"  class="mx-1" (click)="delete($index)">حذف</button>
                        <button mat-raised-button color="primary"  class="mx-1">عرض</button>
                    }
                    @if(user.role== 'students') {
                        <button mat-raised-button class="mx-1 btn btn-success">ابدأ الاختبار</button>
                    }
                </div>
            </div>
        }
       
        
    </div>
</div>

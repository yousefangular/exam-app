
<div class="students">
    <table mat-table [dataSource]="dataStudentBySubjects" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> الاسم </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> المادة  </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="degree">
          <th mat-header-cell *matHeaderCellDef> الدرجة </th>
          <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
